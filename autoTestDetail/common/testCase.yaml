#--- 测试用例
#层级分别为模块、案例名称、案例描述、数据要求、操作步骤、期望结果
#每层左侧间距4空格（两次tab）

委托合同:
    合同新签:
        普通委托合同创建:
            序号: 1023
            数据要求:
                - 委托周期三年，三年的租金要递增
                - 免租期首月
                - 委托类型品牌合租
                - 车位费和服务费不为0
            操作步骤:
                - 开发自营房源列表中签约委托合同
            期望结果:
                - 委托合同创建成功
                - 设计工程中产生一条记录
                - 委托合同应付中生成财务记录
        特殊免租期委托合同创建:
            序号: 1024
            数据要求:
                - 委托周期三年，三年的租金要递增
                - 免租类别选首月，免租开始日和免租到期日选择为2个月
                - 委托类型服务整租
                - 车位费和服务费不为0
            操作步骤:
                - 开发自营房源列表中签约委托合同
            期望结果:
                - 委托合同创建成功
                - 设计工程中产生一条记录
                - 委托合同应付中生成财务记录
                - 房源状态变为自营待租
    合同续签: 
        新签合同续签，委托周期连续:
            序号: 1025
            数据要求:
                - 原合同状态为有效
                - 续签合同委托起算日为系统默认值
            操作步骤:
                - 委托合同列表中续签
            期望结果:
                - 续签合同创建成功
                - 原合同状态变为已续
        续签合同续签，委托周期不连续:
            序号: 1026
            数据要求:
                - 原合同状态为有效
                - 续签合同委托起算日大于原合同委托到期日
            操作步骤:
                - 委托合同列表中续签
            期望结果:
                - 续签合同创建成功
                - 原合同状态变为已续
        已续的合同不能续签:
            序号: 1024
            数据要求:
                - 原合同状态为已续
            操作步骤:
                - 委托合同列表中续签
            期望结果:
                - 续签失败，提示已续的合同无法续签
    合同审核:
        正常初审、复审:
            序号: 1028
            数据要求:
                - 合同状态为有效或者已续
                - 租金明细审核状态全部为已审
                - 合同审核状态为待审核
            操作步骤:
                - 点击初审、复审按钮
                - 审核意见页面点击确定
            期望结果:
                - 无错误提示
                - 合同状态变为已复审
        反审后再初审、复审:
            序号: 1029
            数据要求:
                - 原合同有过复审，并已经反审
                - 合同状态为有效或者已续
                - 合同审核状态为待审核
                - 条件4
            操作步骤:
                - 初审后复审
            期望结果:
                - 无错误提示
                - 合同状态变为已复审
        租金明细未审核无法初审:
            序号: 1030
            数据要求:
                - 合同状态为有效或者已续
                - 租金明细审核状态不是全部为已审
                - 合同审核状态为待审核
            操作步骤:
                - 点击初审
            期望结果:
                - 审核失败，提示租金未审核
        已初审的合同新添加租金明细且未审时无法复审:
            序号: 1033
            数据要求:
                - 原合同有过复审，并已经反审再初审
                - 合同状态为有效或者已续
                - 合同审核状态为已初审
            操作步骤:
                - 在租金明细页面新增一条租金明细并保存
                - 点击复审
            期望结果:
                - 审核失败，提示租金未审核
    合同删除:
        有效合同不能删除:
            序号: 1031
            数据要求:
                - 委托合同状态为有效
                - 委托合同下有至少一个有效状态的出租合同
            操作步骤:
                - 删除委托合同
            期望结果:
                - 删除失败，提示有关联的出租合同不能删除
        有效合同正常删除:
            序号: 1034
            数据要求:
                - 委托合同状态为有效
                - 委托合同下没有有效状态的出租合同
            操作步骤:
                - 删除委托合同
            期望结果:
                - 委托合同删除成功
        已续的合同不能删除:
            序号: 1032
            数据要求:
                - 合同状态为已续
            操作步骤:
                - 删除委托合同
            期望结果:
                - 删除失败，提示委托合同被续签不能删除，请先删除续签的合同
        已终止的合同不能删除:
            序号: 1035
            数据要求:
                - 合同状态为公司违约或者业主违约或者正退
            操作步骤:
                - 删除委托合同
            期望结果:
                - 删除失败，委托合同为终止状态不能删除
        正退合同正常删除:
            序号: 1036
            数据要求:
                - 委托合同状态为正退
            操作步骤:
                - 删除委托合同
            期望结果:
                - 委托合同删除成功
委托合同终止结算:
    提交终止结算:
