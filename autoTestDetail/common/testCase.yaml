        检测委托合同终止类型为业主违约:
            序号: 1102
            数据要求:
                - 合同已复审
                - 合同不是已续
            操作步骤:
                - 提交终止结算，终止类型为业主违约
            期望结果:
                - 终止结算提交成功，终止类型为业主违约
        检测委托合同终止类型为公司违约:
            序号: 1103
            数据要求:
                - 合同已复审
                - 合同不是已续
            操作步骤:
                - 提交终止结算，终止类型为公司违约
            期望结果:
                - 终止结算提交成功，终止类型为公司违约
        检测委托合同终止类型为业主违约:
            序号: 1104
            数据要求:
                - 合同已复审
                - 合同不是已续
            操作步骤:
                - 提交终止结算，终止类型为业主违约
            期望结果:
                - 终止结算提交成功，终止类型为业主违约
        检测已终止合同不能重复发起结算:
            序号: 1105
            数据要求:
                - 合同已终止
            操作步骤:
                - 提交终止结算
