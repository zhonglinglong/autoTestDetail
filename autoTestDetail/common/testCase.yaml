                - 删除失败
        已续出租合同不能删除:
            序号: 1013
            数据要求:
                - 出租合同为已续
            操作步骤:
                - 删除出租合同
            期望结果:
                - 删除失败
        正常出租合同可以删除:
            序号: 1014
            数据要求:
                - 出租合同未终止，未续签，没有实收
            操作步骤:
                - 删除出租合同
            期望结果:
                - 删除成功
    合同保存:
        出租合同3个页面的保存:
