            数据要求:
                - 合同是已续状态
            操作步骤:
                - 提交终止结算
            期望结果:
                - 终止结算提交失败
    修改终止结算:
        检测已复审终止结算不可修改:
            序号: 1108
            数据要求:
                - 终止结算已初审
            操作步骤:
                - 修改终止结算
                - 复审终止结算，再修改终止结算
            期望结果:
                - 终止结算修改成功
                - 终止结算修改失败
    审核终止结算:
        检测检测合同终止驳回、初审、复审、反审:
            序号: 1109
            数据要求:
                - 终止结算已提交
            操作步骤:
                - 点击驳回
                - 点击初审
                - 点击复审
                - 点击反审
            期望结果:
                - 驳回成功
                - 初审成功
                - 复审成功
                - 反审成功
    删除终止结算:
        检测合同终止结算已复审不能删除:
            序号: 1110
            数据要求:
                - 合同终止结算已复审
            操作步骤:
                - 删除终止结算
            期望结果:
                - 删除失败
        检测合同终止结算未复审可以删除:
            序号: 1111
            数据要求:
                - 合同终止结算未复审
            操作步骤:
                - 删除终止结算
            期望结果:
                - 删除成功
出租合同:
    合同创建:
        检测不续可看房源签约:
            序号: 1004
            数据要求:
                - 房源为自营在租-客户将到期-不续可看
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建成功
                - 房源状态变为自营在租
                - 租前客户变为已签约
        检测客户转租房源签约:
            序号: 1008
            数据要求:
                - 房源为客户转租
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建成功
                - 房源状态变为自营在租
                - 租前客户变为已签约
        检测出租合同可以小于一个月:
            序号: 1001
            数据要求:
                - 房源为整租，服务公寓，合同周期小于一个月
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建成功
                - 生成出单业绩
        检测出租合同超过一年出单业绩有一条为未起算:
            序号: 1002
            数据要求:
                - 房源为合租，品牌公寓，合同周期为2年
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建成功
                - 合同生成2条出单业绩，一条为未起算
        检测出租合同月付不打折，半年付打0.985折，年付打0.97折:
            序号: 1011
            数据要求:
                - 房源为整租
                - 品牌公寓
                - 合同周期为一年半
                - 选择付款方式年付、半年付、月付
            操作步骤:
                - 创建出租合同
                - 选择付款方式年付，查看租金、服务费金额
                - 选择付款方式半年付，查看租金、服务费金额
                - 选择付款方式月付，查看租金、服务费金额
            期望结果:
                - 合同创建成功
                - 年付时，租金、服务费打0.97折
                - 半年付时，租金、服务费打0.985折
                - 月付时，租金、服务费不打折
        检测下定后合同签约:
            序号: 1009
            数据要求:
                - 房源下定
                - 定金收款确认后未超时
            操作步骤:
                - 下定页面点击签约按钮
            期望结果:
                - 签约成功
                - 下定页面状态变为已签约
                - 房源状态从已预订变为已签约
        检测出租合同不在委托合同周期内:
            序号: 1003
            数据要求:
                - 出租合同起算日小于委托合同签约日
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建失败
        检测出租合同去重:
            序号: 1007
            数据要求:
                - 新出租合同周期在跟前合同的周期重叠
            操作步骤:
                - 创建出租合同
            期望结果:
                - 合同创建失败
        检测未定价房源签约:
            序号: 1005
            数据要求:
                - 房源签完委托合同未定价
            操作步骤:
                - 签约此房源
            期望结果:
                - 合同创建失败
    合同续签:
        检测出租合同正常续签:
            序号: 1070
            数据要求:
                - 承租到期日在委托合同周期范围内
                - 合同应收款项全部已审
                - 原合同有押金
            操作步骤:
                - 续签出租合同
            期望结果:
                - 合同创建成功
                - 生成出单业绩
                - 押金转入续签合同内
        检测出租合同续签需要合同应收全部已审:
            序号: 1071
            数据要求:
                - 承租到期日在委托合同周期范围内
                - 合同应收款项还剩一条已收未审
            操作步骤:
                - 续签出租合同
            期望结果:
                - 续签合同失败
        检测出租合同续签超过可续签日期:
            序号: 1072
            数据要求:
                - 续签合同，承租到期日>委托合同到期日+延长期
            操作步骤:
                - 续签出租合同
            期望结果:
                - 续签合同失败
    合同审核:
        检测合同正常初审、复审、修改联系人:
            序号: 1006
            数据要求:
                - 出租合同为待审核
            操作步骤:
                - 初审，修改合同的紧急联系人
                - 复审，修改合同的紧急联系人，修改合同签约人、签约部门
            期望结果:
                - 初审成功，可修改紧急联系人
                - 复审成功，修改紧急联系人失败，修改合同签约人和签约部门成功
                - 合同状态为已审核
        检测出租合同反审:
            序号: 1015
            数据要求:
                - 出租合同已复审
            操作步骤:
                - 点击反审合同
                - 再初审合同
                - 再复审合同
            期望结果:
                - 反审成功
                - 初审成功
                - 复审成功
    合同删除:
        合同已终止不能删除:
            序号: 1010
            数据要求:
                - 出租合同已终止结算
            操作步骤:
