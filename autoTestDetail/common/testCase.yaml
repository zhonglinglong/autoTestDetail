出单业绩:
    生成未生效业绩:
        承租周期小于一年:
            序号: 1037
            数据要求:
                - 房源已定价
                - 设计工程已交房
                - 有装修成本
                - 房源类型为合租
                - 出租合同承租周期不大于1年
            操作步骤:
                - 创建出租合同
            期望结果:
                - 生成一条未生效的出单业绩
                - 业绩审核状态为待审核
                - 核发月份为空
        承租周期大于一年且小于18个月，生成一条业绩:
            序号: 1038
            数据要求:
                - 房源类型为服务整租
                - 出租合同承租周期为16个月
                - 承租到期日等于委托延长期到期日
            操作步骤:
                - 创建出租合同
            期望结果:
                - 生成一条未生效的出单业绩
                - 业绩详情中出租核算周期为16个月
        承租周期大于一年且小于18个月，生成两条业绩:
            序号: 1039
            数据要求:
                - 房源已定价
                - 设计工程已交房
                - 有装修成本
                - 房源类型为合租
                - 出租合同承租周期为16个月
                - 承租到期日不等于委托延长到期日
            操作步骤:
                - 创建出租合同
            期望结果:
                - 生成一条未生效业绩，其出租核算周期为12个月
                - 生成一条未起算业绩，其出租核算周期为4个月
    未生效业绩变生效:
        无前合同，出租和委托复审后生效:
            序号: 1040
